<ion-list>
  <ion-item *ngFor="let categorie of dataInput[0]" (click)="onGoCat($event,categorie,'map')">
    <ion-thumbnail item-left>
      <img src="./build/img/picto-recycle/{{getImgURL(categorie)}}.jpg" />
    </ion-thumbnail>
    <h2>{{categorie | ucfirst }}</h2>
    <ion-icon clear item-right primary ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
  </ion-item>
  <ion-item *ngFor="let categorie of dataInput[1]" (click)="onGoCat($event,categorie)">
    <ion-thumbnail item-left>
      <img src="./build/img/picto-recycle/{{getImgURL(categorie)}}.jpg" />
    </ion-thumbnail>
    <h2>{{categorie | ucfirst }}</h2>
    <ion-icon clear item-right primary ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
  </ion-item>
</ion-list>
